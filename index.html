<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* ä¿æŒä¸è®Šçš„æ¨£å¼è¨­å®š */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            height: 100vh;
            font-family: 'Noto Sans TC', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #text-container {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: #fff;
            text-align: left;
            pointer-events: none;
            opacity: 0;
            transition: opacity 3s ease-in;
            max-width: 400px;
            /* å¢åŠ ä¸€é»æ–‡å­—é™°å½±è®“å®ƒåœ¨é»‘èƒŒæ™¯æ›´æ¸…æ¥š */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #FF69B4;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #eee;
        }
        
        .show-text {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="text-container">
        <div class="title">Happy Birthday</div>
        <div class="message">
            Hey You,<br>
            Happy Birthday! <span style="color:#ff69b4">ğŸˆ</span><br>
            May God bless you <span style="color:#00ffff">ğŸ€</span><br>
            And give you many happiness.<br>
            Just saying... you're pretty awesome <span style="color:#ff4500">â¤ï¸</span><br>
            Sending good vibes and maybe a wink ğŸ˜‰<br>
            Hope you have a great day today! <span style="color:#ff1493">ğŸ’•</span>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- ç¹½ç´›é…è‰²ç›¤ ---
        const colors = ['#FF69B4', '#FFB6C1', '#FFD700', '#FFA500', '#FF4500', '#DA70D6', '#FFC0CB', '#FF1493'];

        // --- åƒæ•¸è¨­å®š ---
        const config = {
            trunkColor: '#FFB6C1', // ã€ä¿®æ”¹é»1ã€‘æ”¹ç‚ºåƒè€ƒåœ–çš„æ·ºç²‰è‰²æ¨¹å¹¹
            growSpeed: 25,         // ç”Ÿé•·é€Ÿåº¦ (æ¯«ç§’)
            leafSize: 14,          // è‘‰å­åŸºç¤å¤§å°
            branchAngle: 0.4,      // åˆ†å‰è§’åº¦
            lengthRatio: 0.75,     // é•·åº¦ç¸®æ¸›
            widthRatio: 0.7        // ç²—ç´°ç¸®æ¸›
        };

        let animatingTasks = 0;
        let isTreeDone = false;
        let fallingLeaves = [];
        let treeImage = null;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isTreeDone && treeImage) ctx.drawImage(treeImage, 0, 0);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ç•«æ„›å¿ƒå°å¹«æ‰‹
        function drawHeart(x, y, size, angle, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            ctx.beginPath();
            const topCurve = size * 0.3;
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size / 2, -topCurve, -size, size / 3, 0, size);
            ctx.bezierCurveTo(size, size / 3, size / 2, -topCurve, 0, 0);
            ctx.fill();
            ctx.restore();
        }

        // è¼”åŠ©å‡½æ•¸ï¼šåœ¨æŒ‡å®šä½ç½®é™„è¿‘ç•«ä¸€ç°‡è‘‰å­
        function drawLeafCluster(x, y, countBase, sizeBase) {
            const count = countBase + Math.floor(Math.random() * 3);
            for(let i=0; i<count; i++) {
                const offsetX = (Math.random() - 0.5) * sizeBase * 2.5;
                const offsetY = (Math.random() - 0.5) * sizeBase * 2.5;
                const size = sizeBase * (0.7 + Math.random() * 0.6);
                const leafAngle = Math.random() * Math.PI * 2;
                ctx.globalAlpha = 0.85; // ç¨å¾®é€æ˜è®“ç–ŠåŠ æ›´å¥½çœ‹
                drawHeart(x + offsetX, y + offsetY, size, leafAngle, getRandomColor());
                ctx.globalAlpha = 1.0;
            }
        }

        // ç”Ÿé•·çµæŸ
        function finishGrowth() {
            isTreeDone = true;
            document.getElementById('text-container').classList.add('show-text');
            const img = new Image();
            img.src = canvas.toDataURL();
            img.onload = () => {
                treeImage = img;
                animateFallingLeaves();
            };
        }

        // --- æ ¸å¿ƒï¼šç²‰è‰²å½æ›²æ¨¹å¹¹ + æ„›å¿ƒåŒ…è£¹ ---
        function drawBranch(x, y, len, angle, width, depth) {
            animatingTasks++;

            setTimeout(() => {
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                // è¨ˆç®—çµ‚é»
                const endX = x + len * Math.cos(angle);
                const endY = y + len * Math.sin(angle);
                
                // ç•«æ¨¹å¹¹ (ç²‰è‰²ã€åœ“æ½¤)
                ctx.strokeStyle = config.trunkColor;
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                ctx.lineTo(endX, endY);
                ctx.stroke();

                // ã€ä¿®æ”¹é»2ã€‘æ„›å¿ƒåŒ…è£¹æ•ˆæœ
                // åªè¦ä¸æ˜¯æœ€åº•éƒ¨çš„æ¨¹å¹¹ï¼Œå°±æœ‰å¾ˆé«˜æ©Ÿç‡æ²¿è‘—æ¨¹æé•·å‡ºæ„›å¿ƒ
                if (depth > 1 && Math.random() < 0.8) {
                     // åœ¨æ¨¹æä¸­æ®µéš¨æ©Ÿä½ç½®é•·è‘‰å­
                     const midX = x + (endX - x) * Math.random();
                     const midY = y + (endY - y) * Math.random();
                     drawLeafCluster(midX, midY, 2, config.leafSize * 0.8);
                }

                // --- çµ‚æ­¢æ¢ä»¶ï¼šæ¨¹ææœ«æ¢¢ ---
                if (len < 15 || width < 2) {
                    // æœ«ç«¯ç•«æ›´èŒ‚å¯†çš„ä¸€ç°‡
                    drawLeafCluster(endX, endY, 4, config.leafSize);
                    
                    animatingTasks--;
                    if (animatingTasks === 0) finishGrowth();
                    return;
                }

                // --- ç”Ÿé•·ä¸‹ä¸€æ®µ ---
                // å¢åŠ è§’åº¦çš„éš¨æ©Ÿæ€§ï¼Œè£½é€ å½æ›²æ„Ÿ
                const angleWobble = (Math.random() - 0.5) * 0.5; 
                
                drawBranch(endX, endY, len * config.lengthRatio, angle + config.branchAngle + angleWobble, width * config.widthRatio, depth + 1);
                drawBranch(endX, endY, len * config.lengthRatio, angle - config.branchAngle + angleWobble, width * config.widthRatio, depth + 1);
                
                animatingTasks--;

            }, config.growSpeed);
        }

        // --- è½è‘‰å‹•ç•« ---
        class Leaf {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = 8 + Math.random() * 8;
                this.speed = 1 + Math.random() * 2;
                this.angle = Math.random() * 6;
                this.spin = (Math.random() - 0.5) * 0.1;
                this.color = getRandomColor();
            }
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                return this.y < canvas.height + 20;
            }
            draw() {
                drawHeart(this.x, this.y, this.size, this.angle, this.color);
            }
        }

        function animateFallingLeaves() {
            if (!isTreeDone) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (treeImage) ctx.drawImage(treeImage, 0, 0);
            if (Math.random() < 0.15) fallingLeaves.push(new Leaf()); // å¢åŠ ä¸€é»è½è‘‰é »ç‡
            fallingLeaves = fallingLeaves.filter(leaf => {
                leaf.draw();
                return leaf.update();
            });
            requestAnimationFrame(animateFallingLeaves);
        }

        // --- å•Ÿå‹• ---
        // æ¨¹çš„ä½ç½®åœ¨å³å´ 70%
        const startX = canvas.width * 0.7;
        
        drawBranch(
            startX,            // X
            canvas.height + 20, // Y (ç¨å¾®å¾ç•«é¢å¤–é–‹å§‹é•·ï¼Œæ ¹éƒ¨æ›´è‡ªç„¶)
            130,               // åˆå§‹é•·åº¦
            -Math.PI / 2,      // è§’åº¦ (å‘ä¸Š)
            22,                // åˆå§‹ç²—ç´°
            0                  // åˆå§‹æ·±åº¦
        );

    </script>
</body>
</html>

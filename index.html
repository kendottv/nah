<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            height: 100vh;
            font-family: 'Noto Sans TC', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* å·¦å´æ–‡å­—å€å¡Š (ä¿ç•™ä½ æˆåŠŸçš„ç‰ˆé¢) */
        #text-container {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: #fff;
            text-align: left;
            pointer-events: none;
            opacity: 0;
            transition: opacity 3s ease-in;
            max-width: 400px;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #FF69B4; /* éœ“è™¹ç²‰æ¨™é¡Œ */
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #eee;
        }
        
        .show-text {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="text-container">
        <div class="title">Happy Birthday</div>
        <div class="message">
            Hey You,<br>
            Happy Birthday! <span style="color:#ff69b4">ğŸˆ</span><br>
            May God bless you <span style="color:#00ffff">ğŸ€</span><br>
            And give you many happiness.<br>
            Just saying... you're pretty awesome <span style="color:#ff4500">â¤ï¸</span><br>
            Sending good vibes and maybe a wink ğŸ˜‰<br>
            Hope you have a great day today! <span style="color:#ff1493">ğŸ’•</span>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- ç¹½ç´›é…è‰²ç›¤ ---
        const colors = ['#FF69B4', '#FFB6C1', '#FFD700', '#FFA500', '#FF4500', '#DA70D6', '#FFC0CB'];

        // --- åƒæ•¸è¨­å®š ---
        const config = {
            trunkColor: '#FFC0CB', // æ·ºç²‰è‰²æ¨¹å¹¹ (åƒè€ƒåœ–2)
            growSpeed: 20,         // ç”Ÿé•·é€Ÿåº¦
            leafSize: 12,          // è‘‰å­åŸºç¤å¤§å°
            branchAngle: 0.35,     // æ¨¹æåˆ†å‰è§’åº¦åŸºç¤å€¼
            lengthRatio: 0.75,     // æ¨¹æé•·åº¦ç¸®æ¸›æ¯”ä¾‹
            widthRatio: 0.7        // æ¨¹æç²—ç´°ç¸®æ¸›æ¯”ä¾‹
        };

        let animatingTasks = 0;
        let isTreeDone = false;
        let fallingLeaves = [];
        let treeImage = null;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isTreeDone && treeImage) ctx.drawImage(treeImage, 0, 0);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ç•«æ„›å¿ƒ
        function drawHeart(x, y, size, angle, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            ctx.beginPath();
            const topCurve = size * 0.3;
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size / 2, -topCurve, -size, size / 3, 0, size);
            ctx.bezierCurveTo(size, size / 3, size / 2, -topCurve, 0, 0);
            ctx.fill();
            ctx.restore();
        }

        // ç”Ÿé•·çµæŸ
        function finishGrowth() {
            isTreeDone = true;
            document.getElementById('text-container').classList.add('show-text');
            const img = new Image();
            img.src = canvas.toDataURL();
            img.onload = () => {
                treeImage = img;
                animateFallingLeaves();
            };
        }

        // --- æ ¸å¿ƒï¼šæ›´æœ‰éˆé­‚çš„éè¿´æ¨¹ ---
        function drawBranch(x, y, len, angle, width) {
            animatingTasks++;

            setTimeout(() => {
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                // è¨ˆç®—çµ‚é»
                const endX = x + len * Math.cos(angle);
                const endY = y + len * Math.sin(angle);
                
                // ç•«æ¨¹æ (å¾ç²—åˆ°ç´°)
                ctx.strokeStyle = config.trunkColor;
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                ctx.lineTo(endX, endY);
                ctx.stroke();

                // --- çµ‚æ­¢æ¢ä»¶ï¼šæ¨¹æå¤ ç´°æˆ–å¤ çŸ­æ™‚ï¼Œç•«è‘‰å­ ---
                if (len < 15 || width < 2) {
                    // åœ¨æœ«ç«¯ç•« 3-5 ç‰‡é‡ç–Šçš„è‘‰å­ï¼Œè£½é€ èŒ‚å¯†æ„Ÿ
                    const leafCount = 3 + Math.floor(Math.random() * 3);
                    for(let i=0; i<leafCount; i++) {
                        const offsetX = (Math.random() - 0.5) * 15;
                        const offsetY = (Math.random() - 0.5) * 15;
                        const size = config.leafSize * (0.8 + Math.random() * 0.6);
                        const leafAngle = Math.random() * Math.PI * 2;
                        // è‘‰å­ç¨å¾®é€æ˜ä¸€é»ï¼Œç–ŠåŠ èµ·ä¾†æ›´å¥½çœ‹
                        ctx.globalAlpha = 0.8;
                        drawHeart(endX + offsetX, endY + offsetY, size, leafAngle, getRandomColor());
                        ctx.globalAlpha = 1.0;
                    }
                    
                    animatingTasks--;
                    if (animatingTasks === 0) finishGrowth();
                    return;
                }

                // --- ç”Ÿé•·ä¸‹ä¸€æ®µ (åˆ†å‰) ---
                // éš¨æ©Ÿè§’åº¦è®ŠåŒ–ï¼Œè®“æ¨¹æ›´è‡ªç„¶
                const angleVar1 = config.branchAngle + (Math.random() - 0.5) * 0.2;
                const angleVar2 = config.branchAngle + (Math.random() - 0.5) * 0.2;
                // é•·åº¦éš¨æ©Ÿç¸®æ¸›
                const lenShrink = config.lengthRatio * (0.9 + Math.random() * 0.2);

                // å³åˆ†æ
                drawBranch(endX, endY, len * lenShrink, angle + angleVar1, width * config.widthRatio);
                // å·¦åˆ†æ
                drawBranch(endX, endY, len * lenShrink, angle - angleVar1, width * config.widthRatio);
                
                animatingTasks--;

            }, config.growSpeed);
        }

        // --- è½è‘‰å‹•ç•« (ä¿æŒä¸è®Š) ---
        class Leaf {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = 8 + Math.random() * 8;
                this.speed = 1 + Math.random() * 2;
                this.angle = Math.random() * 6;
                this.spin = (Math.random() - 0.5) * 0.1;
                this.color = getRandomColor();
            }
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                return this.y < canvas.height + 20;
            }
            draw() {
                drawHeart(this.x, this.y, this.size, this.angle, this.color);
            }
        }

        function animateFallingLeaves() {
            if (!isTreeDone) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (treeImage) ctx.drawImage(treeImage, 0, 0);
            if (Math.random() < 0.1) fallingLeaves.push(new Leaf());
            fallingLeaves = fallingLeaves.filter(leaf => {
                leaf.draw();
                return leaf.update();
            });
            requestAnimationFrame(animateFallingLeaves);
        }

        // --- å•Ÿå‹• ---
        // æ¨¹çš„ä½ç½®åœ¨å³å´ 70%
        const startX = canvas.width * 0.7;
        
        drawBranch(
            startX,            // X
            canvas.height,     // Y (æœ€ä¸‹é¢)
            140,               // åˆå§‹é•·åº¦
            -Math.PI / 2,      // è§’åº¦ (å‘ä¸Š)
            20                 // åˆå§‹ç²—ç´°
        );

    </script>
</body>
</html>

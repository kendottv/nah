<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* ç´”é»‘èƒŒæ™¯æ›´å‡¸é¡¯è‰²å½© */
            overflow: hidden;
            display: flex;
            height: 100vh;
            font-family: 'Noto Sans TC', sans-serif; /* æ”¯æ´ç¹é«”ä¸­æ–‡ */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* è®“è‰²å½©æ›´æŸ”å’Œæ··åˆ */
            filter: contrast(1.1) brightness(1.1);
        }

        /* æ–‡å­—å€å¡Šï¼šæ”¹åˆ°å·¦å´ */
        #text-container {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 10%; /* é å·¦é…ç½® */
            transform: translateY(-50%);
            color: #fff;
            text-align: left; /* æ–‡å­—é å·¦å°é½Š */
            pointer-events: none;
            opacity: 0;
            transition: opacity 3s ease-in;
            max-width: 400px;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #FF69B4;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.5);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #eee;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .highlight {
            color: #FFD700;
            font-weight: bold;
        }

        .show-text {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="text-container">
        <div class="title">Happy Birthday</div>
        <div class="message">
            Hey You,<br>
            Happy Birthday! <span style="color:#ff69b4">ğŸˆ</span><br>
            May God bless you <span style="color:#00ffff">ğŸ€</span><br>
            And give you many happiness.<br>
            Just saying... you're pretty awesome <span style="color:#ff4500">â¤ï¸</span><br>
            Sending good vibes and maybe a wink ğŸ˜‰<br>
            Hope you have a great day today! <span style="color:#ff1493">ğŸ’•</span>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- ç¹½ç´›é…è‰²ç›¤ (åƒè€ƒä½ çš„åœ–ç‰‡) ---
        const colors = [
            '#FF69B4', // ç†±ç²‰ç´…
            '#FFB6C1', // æ·ºç²‰ç´…
            '#FFD700', // é‡‘é»ƒè‰²
            '#FFA500', // æ©˜è‰²
            '#FF4500', // ç´…æ©˜è‰²
            '#DA70D6', // è˜­èŠ±ç´«
            '#FFC0CB'  // ç²‰ç´…
        ];

        const config = {
            trunkColor: '#E6AAAB', // åƒè€ƒåœ–ç‰‡çš„æ·ºç²‰æ£•è‰²æ¨¹å¹¹
            bgColor: '#000000',
            growSpeed: 15,         // ç”Ÿé•·é€Ÿåº¦ (è¶Šå°è¶Šå¿«)
            leafSize: 15,          // è‘‰å­åŸºç¤å¤§å°
            sway: 0.5              // æ–æ“ºå¹…åº¦
        };

        let animatingTasks = 0;
        let isTreeDone = false;
        let fallingLeaves = [];
        let treeImage = null;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isTreeDone && treeImage) {
                ctx.drawImage(treeImage, 0, 0);
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // éš¨æ©Ÿé¸è‰²å‡½æ•¸
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ç•«æ„›å¿ƒå‡½æ•¸
        function drawHeart(x, y, size, angle, color, alpha = 1) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.globalAlpha = alpha; // è¨­å®šé€æ˜åº¦è®“è‘‰å­é‡ç–Šæ™‚æ›´å¥½çœ‹
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // è®“æ„›å¿ƒå½¢ç‹€ç¨å¾®åœ“æ½¤ä¸€é»ï¼ŒåƒèŠ±ç“£
            const topCurve = size * 0.3;
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size / 2, -topCurve, -size, size / 3, 0, size);
            ctx.bezierCurveTo(size, size / 3, size / 2, -topCurve, 0, 0);
            
            ctx.fill();
            ctx.restore();
        }

        // çµæŸç”Ÿé•·ï¼Œé¡¯ç¤ºæ–‡å­—ä¸¦é–‹å§‹è½è‘‰
        function finishGrowth() {
            isTreeDone = true;
            document.getElementById('text-container').classList.add('show-text');
            
            // ä¿å­˜ç•¶å‰ç•«é¢
            const img = new Image();
            img.src = canvas.toDataURL();
            img.onload = () => {
                treeImage = img;
                animateFallingLeaves();
            };
        }

        // --- æ ¸å¿ƒï¼šèŒ‚å¯†æ¨¹çš„éè¿´å‡½æ•¸ ---
        // x, y: åº§æ¨™
        // len: æ¨¹æé•·åº¦
        // angle: è§’åº¦
        // width: æ¨¹æç²—ç´°
        // depth: éè¿´æ·±åº¦ (æ§åˆ¶æ¨¹é•·å¤šå¤§)
        function drawTree(x, y, len, angle, width, depth) {
            animatingTasks++;

            setTimeout(() => {
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                // è¨ˆç®—çµ‚é»
                const endX = x + len * Math.cos(angle);
                const endY = y + len * Math.sin(angle);
                
                // ç•«æ¨¹æ (åªæœ‰æ¯”è¼ƒç²—çš„æ¨¹ææ‰ç•«å‡ºä¾†ï¼Œç´°çš„å°±åªç•«è‘‰å­ï¼Œé€™æ¨£æ‰åƒåœ–)
                if (width > 2) {
                    ctx.strokeStyle = config.trunkColor;
                    ctx.lineWidth = width;
                    ctx.lineCap = 'round';
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                }

                // --- ç•«èŒ‚å¯†è‘‰å­çš„é‚è¼¯ ---
                // ç•¶æ¨¹æå¤ ç´°ï¼Œæˆ–è€…å·²ç¶“å¾ˆæœ«ç«¯æ™‚ï¼Œé–‹å§‹ç•«å¤§é‡çš„æ„›å¿ƒ
                if (depth < 4 || width < 3) {
                    // æ¯å€‹æœ«ç«¯ç•« 2-3 å€‹æ„›å¿ƒï¼Œé€ æˆå †ç–Šæ„Ÿ
                    for(let i=0; i<2; i++) {
                        // éš¨æ©Ÿä½ç½®åç§»ï¼Œé€ æˆè“¬é¬†æ„Ÿ
                        const offsetX = (Math.random() - 0.5) * 20;
                        const offsetY = (Math.random() - 0.5) * 20;
                        const leafSize = config.leafSize * (0.8 + Math.random() * 0.5);
                        // éš¨æ©Ÿè§’åº¦
                        const leafAngle = Math.random() * Math.PI * 2;
                        
                        drawHeart(endX + offsetX, endY + offsetY, leafSize, leafAngle, getRandomColor(), 0.9);
                    }
                }

                // åœæ­¢æ¢ä»¶
                if (depth <= 0) {
                    animatingTasks--;
                    if (animatingTasks === 0) finishGrowth();
                    return;
                }

                // --- ç”Ÿé•·ä¸‹ä¸€æ®µ ---
                // ç‚ºäº†è®“æ¨¹æ›´åœ“ï¼Œåˆ†å‰è§’åº¦è¦å¤§
                const subBranches = 2; // åˆ†å…©å‰
                for (let i = 0; i < subBranches; i++) {
                    // éš¨æ©Ÿè§’åº¦è®ŠåŒ– (-0.6 åˆ° 0.6 å¼§åº¦)
                    const angleVar = (Math.random() - 0.5) * 1.2;
                    // é•·åº¦ç¸®æ¸› (0.7 åˆ° 0.85 å€)
                    const lenShrink = 0.7 + Math.random() * 0.15;
                    
                    drawTree(
                        endX, 
                        endY, 
                        len * lenShrink, 
                        angle + angleVar, 
                        width * 0.7, 
                        depth - 1
                    );
                }
                
                animatingTasks--;

            }, config.growSpeed);
        }

        // --- è½è‘‰å‹•ç•« ---
        class Leaf {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = 8 + Math.random() * 8;
                this.speed = 1 + Math.random() * 2;
                this.angle = Math.random() * 6;
                this.spin = (Math.random() - 0.5) * 0.1;
                this.color = getRandomColor();
                // è®“è½è‘‰æœ‰ä¸€äº›å·¦å³é£„å‹•
                this.swaySpeed = 0.02 + Math.random() * 0.03;
                this.swayOffset = Math.random() * Math.PI * 2;
            }
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                this.x += Math.sin(this.swayOffset) * 0.5;
                this.swayOffset += this.swaySpeed;
                return this.y < canvas.height + 20;
            }
            draw() {
                drawHeart(this.x, this.y, this.size, this.angle, this.color, 0.8);
            }
        }

        function animateFallingLeaves() {
            if (!isTreeDone) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ç•«èƒŒæ™¯æ¨¹
            if (treeImage) ctx.drawImage(treeImage, 0, 0);

            // ç”¢ç”Ÿæ–°è½è‘‰ (æ©Ÿç‡ç¨å¾®èª¿é«˜è®“ç•«é¢è±å¯Œ)
            if (Math.random() < 0.1) fallingLeaves.push(new Leaf());

            fallingLeaves = fallingLeaves.filter(leaf => {
                leaf.draw();
                return leaf.update();
            });

            requestAnimationFrame(animateFallingLeaves);
        }

        // --- å•Ÿå‹•ç¨‹å¼ ---
        // æ¨¹çš„ä½ç½®èª¿æ•´åˆ°ç•«é¢å³å´ (x = canvas.width * 0.75)
        const startX = window.innerWidth > 800 ? canvas.width * 0.7 : canvas.width * 0.5;
        // æ‰‹æ©Ÿç‰ˆçš„è©±æ¨¹å°±ç½®ä¸­ï¼Œé›»è…¦ç‰ˆé å³
        
        drawTree(
            startX,            // X èµ·é»
            canvas.height,     // Y èµ·é» (æœ€ä¸‹é¢)
            130,               // åˆå§‹é•·åº¦
            -Math.PI / 2,      // è§’åº¦ (å‚ç›´å‘ä¸Š)
            25,                // åˆå§‹ç²—ç´° (åŠ ç²—)
            11                 // éè¿´æ·±åº¦ (11å±¤æœƒéå¸¸èŒ‚å¯†)
        );

    </script>
</body>
</html>

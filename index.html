<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            height: 100vh;
            font-family: 'Noto Sans TC', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* å¢åŠ ä¸€é»å°æ¯”åº¦è®“è‰²å½©æ›´é®®è±” */
            filter: contrast(1.1);
        }

        #text-container {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: #fff;
            text-align: left;
            pointer-events: none;
            opacity: 0;
            transition: opacity 3s ease-in;
            max-width: 400px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #FF69B4;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #eee;
        }
        
        .show-text {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="text-container">
        <div class="title">Happy Birthday</div>
        <div class="message">
            Hey You,<br>
            Happy Birthday! <span style="color:#ff69b4">ğŸˆ</span><br>
            May God bless you <span style="color:#00ffff">ğŸ€</span><br>
            And give you many happiness.<br>
            Just saying... you're pretty awesome <span style="color:#ff4500">â¤ï¸</span><br>
            Sending good vibes and maybe a wink ğŸ˜‰<br>
            Hope you have a great day today! <span style="color:#ff1493">ğŸ’•</span>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const colors = ['#FF69B4', '#FFB6C1', '#FFD700', '#FFA500', '#FF4500', '#DA70D6', '#FFC0CB', '#FF1493'];

        const config = {
            trunkColor: '#FFB6C1',
            growSpeed: 20,         // ç”Ÿé•·é€Ÿåº¦ç•¥å¾®åŠ å¿«
            leafSize: 13,          // è‘‰å­å¤§å°
            lengthRatio: 0.8,      // é•·åº¦ç¸®æ¸›æ¯”ä¾‹ (è®“æ¨¹æé•·ä¸€é»ï¼Œæ„›å¿ƒæ›´å¤§)
            widthRatio: 0.7
        };

        let animatingTasks = 0;
        let isTreeDone = false;
        let fallingLeaves = [];
        let treeImage = null;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isTreeDone && treeImage) ctx.drawImage(treeImage, 0, 0);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawHeart(x, y, size, angle, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            ctx.beginPath();
            const topCurve = size * 0.3;
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size / 2, -topCurve, -size, size / 3, 0, size);
            ctx.bezierCurveTo(size, size / 3, size / 2, -topCurve, 0, 0);
            ctx.fill();
            ctx.restore();
        }

        function drawLeafCluster(x, y, countBase, sizeBase) {
            // å¢åŠ è‘‰å­æ•¸é‡ï¼Œè®“æ„›å¿ƒæ›´æ‰å¯¦
            const count = countBase + Math.floor(Math.random() * 4);
            for(let i=0; i<count; i++) {
                const offsetX = (Math.random() - 0.5) * sizeBase * 3;
                const offsetY = (Math.random() - 0.5) * sizeBase * 3;
                const size = sizeBase * (0.7 + Math.random() * 0.6);
                const leafAngle = Math.random() * Math.PI * 2;
                ctx.globalAlpha = 0.9;
                drawHeart(x + offsetX, y + offsetY, size, leafAngle, getRandomColor());
                ctx.globalAlpha = 1.0;
            }
        }

        function finishGrowth() {
            isTreeDone = true;
            document.getElementById('text-container').classList.add('show-text');
            const img = new Image();
            img.src = canvas.toDataURL();
            img.onload = () => {
                treeImage = img;
                animateFallingLeaves();
            };
        }

        // --- æ ¸å¿ƒï¼šæ„›å¿ƒå½¢ç‹€å¼•å°ç”Ÿé•· ---
        // å¢åŠ  side åƒæ•¸ï¼š0=ä¸»å¹¹, -1=å·¦å´, 1=å³å´
        function drawBranch(x, y, len, angle, width, depth, side) {
            animatingTasks++;

            setTimeout(() => {
                ctx.beginPath();
                ctx.moveTo(x, y);
                const endX = x + len * Math.cos(angle);
                const endY = y + len * Math.sin(angle);
                
                ctx.strokeStyle = config.trunkColor;
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                ctx.lineTo(endX, endY);
                ctx.stroke();

                // æ²¿è‘—æ¨¹æèŒ‚å¯†é•·è‘‰å­ï¼Œå¡«å……æ„›å¿ƒå½¢ç‹€
                if (depth > 0 && Math.random() < 0.9) {
                     const midX = x + (endX - x) * Math.random();
                     const midY = y + (endY - y) * Math.random();
                     // æ·±åº¦è¶Šæ·±(è¶Šå¤–å±¤)ï¼Œè‘‰å­è¶Šå¤šè¶Šå¯†
                     drawLeafCluster(midX, midY, 3 + depth/2, config.leafSize * 0.9);
                }

                if (len < 12 || width < 1.5) {
                    drawLeafCluster(endX, endY, 6, config.leafSize);
                    animatingTasks--;
                    if (animatingTasks === 0) finishGrowth();
                    return;
                }

                // --- è¨ˆç®—æ„›å¿ƒå½¢ç‹€çš„åˆ†å‰è§’åº¦ ---
                let leftAdjust, rightAdjust;
                // åŸºç¤é–‹å±•è§’åº¦
                const baseSpread = 0.35;
                // å‘å…§å½æ›²åŠ›åº¦ï¼šæ·±åº¦è¶Šæ·±ï¼Œè¶Šå¾€ä¸­å¿ƒå½
                const inwardCurve = depth * 0.08; 

                if (depth === 0) {
                    // æ„›å¿ƒåº•éƒ¨ï¼šå¤§è§’åº¦å‘å¤–
                    leftAdjust = -0.7;
                    rightAdjust = 0.7;
                } else {
                    // æ„›å¿ƒè¼ªå»“ï¼šæ ¹æ“šæ‰€åœ¨å´åˆ¥ï¼Œæ±ºå®šå½æ›²æ–¹å‘
                    // å·¦å´æï¼šå‘å·¦é–‹å±• + å‘å³å…§å½
                    leftAdjust = -baseSpread + (side === -1 ? inwardCurve : 0);
                    // å³å´æï¼šå‘å³é–‹å±• + å‘å·¦å…§å½
                    rightAdjust = baseSpread - (side === 1 ? inwardCurve : 0);
                    
                    // åŠ å…¥éš¨æ©Ÿæ‰­å‹•ï¼Œä¿æŒè‡ªç„¶æ„Ÿ
                    leftAdjust += (Math.random() - 0.5) * 0.2;
                    rightAdjust += (Math.random() - 0.5) * 0.2;
                }

                // æ±ºå®šå­æ¨¹æçš„å´åˆ¥
                const nextSideLeft = side === 0 ? -1 : side;
                const nextSideRight = side === 0 ? 1 : side;
                
                drawBranch(endX, endY, len * config.lengthRatio, angle + leftAdjust, width * config.widthRatio, depth + 1, nextSideLeft);
                drawBranch(endX, endY, len * config.lengthRatio, angle + rightAdjust, width * config.widthRatio, depth + 1, nextSideRight);
                
                animatingTasks--;

            }, config.growSpeed);
        }

        class Leaf {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = 8 + Math.random() * 8;
                this.speed = 1 + Math.random() * 2;
                this.angle = Math.random() * 6;
                this.spin = (Math.random() - 0.5) * 0.1;
                this.color = getRandomColor();
            }
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                return this.y < canvas.height + 20;
            }
            draw() {
                drawHeart(this.x, this.y, this.size, this.angle, this.color);
            }
        }

        function animateFallingLeaves() {
            if (!isTreeDone) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (treeImage) ctx.drawImage(treeImage, 0, 0);
            if (Math.random() < 0.15) fallingLeaves.push(new Leaf());
            fallingLeaves = fallingLeaves.filter(leaf => {
                leaf.draw();
                return leaf.update();
            });
            requestAnimationFrame(animateFallingLeaves);
        }

        // å•Ÿå‹•ï¼šä½ç½®åœ¨å³å´ 70%
        const startX = canvas.width * 0.7;
        // åˆå§‹ side ç‚º 0 (ä¸»å¹¹)
        drawBranch(startX, canvas.height + 20, 140, -Math.PI / 2, 24, 0, 0);

    </script>
</body>
</html>
